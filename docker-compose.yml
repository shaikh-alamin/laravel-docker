version: '3'

networks:
  laravel:

services:
  site-nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 8090:80
    volumes:
      - ./src:/var/www/html:delegated
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php7-service
    networks:
      - laravel

  php7-service:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - laravel

